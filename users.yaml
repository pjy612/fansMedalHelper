USERS:
    - access_key: XXXXXX # 注意冒号后的空格 否则会读取失败
      shared_uid: 123,456 # 需要分享房间的房主UID！不是房间号！ 多个用逗号（必须是英文逗号！！）分隔,最多28个
      # 如果想自动全部分享，就填 -1 ，如果粉丝牌超过28个将自动截取等级最高的28个进行分享
    - access_key:
      shared_uid:
    # 多用户以上格式添加
    # 井号后为注释 井号前后必须有空格
CRON: # 0 0 * * *
# 这里是 cron 表达式, 第一个参数是分钟, 第二个参数是小时
# 例如每天凌晨0点0分执行一次为 0 0 * * *
# 如果不填,则不使用内置定时器,填写正确后要保持该进程一直运行
